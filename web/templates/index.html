<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <p>Shorten your long URLs into memorable, easy-to-share links</p>
      </header>

      <main>
        <div class="url-form">
          <input
            type="url"
            id="longUrl"
            placeholder="Enter your long URL here..."
            required
          />
          <button id="shortenBtn">Shorten URL</button>
        </div>

        <div class="result hidden" id="resultSection">
          <h2>Your Shortened URL</h2>
          <div class="shortened-url">
            <input type="text" id="shortUrl" readonly />
            <button id="copyBtn" title="Copy to clipboard">
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div class="stats">
            <p>Created: <span id="createdAt">-</span></p>
            <p>Visits: <span id="visitCount">0</span></p>
          </div>
        </div>

        <div class="error hidden" id="errorSection">
          <p id="errorMessage"></p>
        </div>

        <hr class="divider" />

        <div class="stats-lookup">
          <h2><i class="fas fa-chart-bar"></i> URL Statistics Lookup</h2>
          <p>Enter a short code to retrieve its statistics.</p>
          <div class="url-form">
            <input
              type="text"
              id="lookupShortCode"
              placeholder="Enter short code (e.g., aBcDeF)"
            />
            <button id="getStatsBtn">Get Stats</button>
          </div>
          <div class="result hidden" id="statsResultSection">
            <h3>Statistics</h3>
            <p>
              <strong>Original URL:</strong>
              <span id="statsOriginalUrl">-</span>
            </p>
            <p>
              <strong>Short Link:</strong>
              <a id="statsShortLink" href="#" target="_blank">-</a>
            </p>
            <p><strong>Created:</strong> <span id="statsCreatedAt">-</span></p>
            <p><strong>Visits:</strong> <span id="statsVisitCount">-</span></p>
          </div>
          <div class="error hidden" id="statsErrorSection">
            <p id="statsErrorMessage"></p>
          </div>
        </div>
      </main>

      <footer>
        <p>Made with <i class="fas fa-heart"></i> by Avinash</p>
      </footer>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
